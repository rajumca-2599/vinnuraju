<table class="table">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>password</th>
        <th>contact</th>
        <th>address</th>
       
        <th>actions</th>

    </tr>
    <tr *ngFor="let i of data">
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.password}}</td>
        <td>{{i.contact}}</td>
        <td>{{i.address}}</td>
        
        <td><button (click)="updateemployee(i.id)" class="btn btn-primary">update</button></td>
        <td><button  (click)=" deleteemployee(i.id)" class="btn btn-danger">delete</button></td>
    
    </tr>
</table>
<button (click)="adding()" class="btn btn-success" style="margin-left: 130px;">add</button>
