<table class="table">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>sex</th>
        <th>course</th>
        <th>fee</th>
       <th>paid</th>
        <th>due</th>
        <th>address</th>
        <th>contact</th>
        <th>actions</th>

    </tr>
    <tr *ngFor="let i of data">
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.sex}}</td>
        <td>{{i.course}}</td>
        <td>{{i.fee}}</td>
        <td>{{i.paid}}</td>
        <td>{{i.due}}</td>
        <td>{{i.address}}</td>
        <td>{{i.contact}}</td>
        
        <td><button  class="btn btn-primary">update</button></td>
        <td><button (click)="del(i.id)"  class="btn btn-danger">delete</button></td>
    
    </tr>
</table>
<button (click)="navg()" class="btn btn-success" style="margin-left: 1350px;">add</button>
